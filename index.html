<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nav-Challenge</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>My Courses</h1>
    <nav>
      <button class="button-option ac-tab">All Courses</button>
      <button class="button-option c-tab">Collections</button>
      <button class="button-option w-tab">Wishlist</button>
      <button class="button-option a-tab">Archived</button>
    </nav>
    <div class="all-tabs all-courses-tab hidden">
        <img src="https://cdn2.iconfinder.com/data/icons/the-shine-of-small-things/128/shining_mix_wallet-256.png" width="80px">
        <a href="www.udemy.com" design="none">Share Udemy with friends!<a>
        <img src="https://cdn1.iconfinder.com/data/icons/ui-navigation-1/152/close-256.png" class="close-banner" width="40px">
    </div>

    <div class="all-tabs collections-tab hidden">
      <p class="collections-p1">Organize and access your courses faster!</p>
      <p class="collections-p2">Go to the All Courses tab to create a collection.</p>
    </div>

    <div class="wishlist-tab hidden">

    </div>

    <div class="archived-tab hidden">

    </div>

  </body>
<script src="main.js"></script>
</html>
