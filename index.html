<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nav-Challenge</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>My Courses</h1>
    <nav>
      <button class="button-option ac-button-js">All Courses</button>
      <button class="button-option c-button-js">Collections</button>
      <button class="button-option w-button-js">Wishlist</button>
      <button class="button-option a-button-js">Archived</button>
    </nav>
    <div class="all-courses-tab-js all-tabs-js hidden">
      <div class="all-courses-tab">
        <img src="https://cdn2.iconfinder.com/data/icons/the-shine-of-small-things/128/shining_mix_wallet-256.png" width="80px">
        <a href="www.udemy.com" design="none">Share Udemy with friends!<a>
        <img src="https://cdn1.iconfinder.com/data/icons/ui-navigation-1/152/close-256.png" class="close-banner" width="40px">
      </div>
    </div>
    <div class="collections-tab-js all-tabs-js hidden">
      <div class="collections-tab">
        <p class="collections-p1">Organize and access your courses faster!</p>
        <p class="collections-p2"><button class="link-ac-tab-js">Go to the All Courses</button> tab to create a collection.</p>
      </div>
    </div>
    <div class="wishlist-tab-js all-tabs-js hidden">
      <div class="wishlist-tab">
        <button class="browse-courses">Browse Courses Now</button>
      </div>
    </div>
    <div class ="archived-tab-js all-tabs-js hidden">
      <div class="archived-tab">
        <p class="collections-p1">Focus on only the courses that matter to you.</p>
        <p class="collections-p2"><button class="link-ac-tab-js">Go to the All Courses</button> tab to archive!</p>
      </div>
    </div>
  </body>
<script src="main.js"></script>
</html>
